<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/manage/group/list.xhtml">

	<ui:define name="title">Dataset: #{dataset.dataset.name}</ui:define>

	<ui:define name="right2">
		<h:form enctype="multipart/form-data">
                        <p>Pass på at første rad i regnearket inneholder felttitler. Ikke vær redd for å slette urelevante rader.</p>
                    
			<ul class="nice">
				<ui:repeat value="#{version.all}" var="v">
					<li class="#{v eq dataset.dataset.currentVersion ? 'current_version' : 'version'}"><h:link
							outcome="pretty:manage_version" value="#{v.versionDate}">
							<f:param name="group" value="#{group.group.shortName}" />
							<f:param name="dataset" value="#{dataset.dataset.shortName}" />
							<f:param name="version" value="#{v.version}" />
						</h:link>
					</li>
				</ui:repeat>
				<li>
					<div>
						<t:inputFileUpload value="#{version.file}" style="width: 120pt;" />
						<h:commandButton value="Last opp ny versjon" action="#{version.upload}" />
					</div>
				</li>
			</ul>
		</h:form>
	</ui:define>

</ui:composition>
