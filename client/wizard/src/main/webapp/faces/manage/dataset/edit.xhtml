<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/manage/group/list.xhtml">

	<ui:define name="title">Rediger datasett</ui:define>

	<ui:define name="right2">
	
		<h:form class="nice">
			<label>Navn</label>
			<h:inputText value="#{dataset.dataset.name}" required="true" />

			<label>Kortnavn</label>
			<h:inputText value="#{dataset.dataset.shortName}" required="true" validatorMessage="Kortnavn må inneholde små bokstaver (ikke særnorske), tall og bindestrek.">
				<f:validateRegex pattern="^[a-z0-9\-]+" />
			</h:inputText>

			<h:commandButton value="Lagre" action="#{dataset.save}" />
		</h:form>
	
	</ui:define>

</ui:composition>
