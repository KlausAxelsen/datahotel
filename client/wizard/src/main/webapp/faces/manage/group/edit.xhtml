<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/manage/group/list.xhtml">

	<ui:define name="title">Rediger gruppe</ui:define>

	<ui:define name="right">

		<h:form class="nice">
			<label>Navn</label>
			<h:inputText value="#{group.group.name}" required="true" />

			<label>Kortnavn</label>
			<h:inputText value="#{group.group.shortName}" required="true" validatorMessage="Kortnavn må inneholde små bokstaver (ikke særnorske), tall og bindestrek.">
				<f:validateRegex pattern="^[a-z0-9\-]+" />
			</h:inputText>

			<label>Hjemmeside</label>
			<h:inputText value="#{group.group.url}" />

			<h:commandButton value="Lagre" action="#{group.save}" />
		</h:form>

	</ui:define>

</ui:composition>
