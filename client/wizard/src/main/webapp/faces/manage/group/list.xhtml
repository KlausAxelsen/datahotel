<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/manage/owner/list.xhtml">

	<ui:define name="left2">
		<ul class="nice">
			<ui:repeat value="#{dataset.all}" var="d">
				<li class="#{d.shortName == dataset.dataset.shortName ? 'dataset active' : 'dataset'}"><h:link outcome="pretty:manage_dataset">
						<f:param name="group" value="#{group.group.shortName}" />
						<f:param name="dataset" value="#{d.shortName}" />
						#{d.name}<br />
						<span class="short">#{d.shortName}</span>
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>

</ui:composition>
