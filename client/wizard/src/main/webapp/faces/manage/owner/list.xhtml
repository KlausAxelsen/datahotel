<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/template.xhtml">

	<ui:define name="title">#{user.owner.name}</ui:define>

	<ui:define name="left">
		<ul class="nice">
			<ui:repeat value="#{group.all}" var="g">
				<li class="#{g.shortName == group.group.shortName ? 'group active' : 'group'}"><h:link
						outcome="pretty:manage_group">
						<f:param name="group" value="#{g.shortName}" />
						#{g.name}<br />
						<span class="short">#{g.shortName}</span>
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>

	<ui:define name="right">
		<div class="split">

			<div class="split_left">
				<ui:insert name="left2" />
			</div>

			<div class="split_right">
				<ui:insert name="right2" />
			</div>

		</div>
	</ui:define>

	<ui:define name="tasks">
		<li><h:link outcome="pretty:manage_group_new" value="Ny gruppe" /></li>
		
		<h:panelGroup rendered="#{group.group.id != null}">
		<li><h:link outcome="pretty:manage_dataset_new" value="Nytt datasett">
				<f:param name="group" value="#{group.group.shortName}" />
			</h:link></li>
		</h:panelGroup>

		<h:panelGroup rendered="#{group.group.id != null}">
		<li><h:link outcome="pretty:manage_group_edit" value="Rediger gruppe">
				<f:param name="group" value="#{group.group.shortName}" />
			</h:link></li>
		</h:panelGroup>

		<h:panelGroup rendered="#{dataset.dataset.id != null}">
		<li><h:link outcome="pretty:manage_dataset_edit" value="Rediger datasett">
				<f:param name="group" value="#{group.group.shortName}" />
				<f:param name="dataset" value="#{dataset.dataset.shortName}" />
			</h:link></li>
		</h:panelGroup>

	</ui:define>

</ui:composition>
