<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk" template="/faces/manage/version/_elmer.xhtml">

	<ui:define name="title">Filinnhold</ui:define>

	<ui:define name="right">

		<div>

			<h:panelGroup rendered="#{field.all.size() == 0}">

				<table>
				<ui:repeat value="#{version.top}" var="l">
					<tr>
					<ui:repeat value="#{l}" var="f" varStatus="status">
						<h:panelGroup rendered="#{status.index lt 4}">
							<td>#{f}</td>
						</h:panelGroup>
					</ui:repeat>
					</tr>
				</ui:repeat>
				</table>
				
				<p>Er første linje feltnavn?</p>
	
				<h:commandButton value="Ja" action="#{field.start(true)}" />
				<h:commandButton value="Nei" action="#{field.start(false)}" />

			</h:panelGroup>
			
			<h:panelGroup rendered="#{field.all.size() != 0}">
			
				<p>Feltene er allerede lest inn, gå videre.</p>
				
				<h:commandButton value="Neste" action="#{field.start(true)}" />
			
			</h:panelGroup>

		</div>

	</ui:define>

</ui:composition>
