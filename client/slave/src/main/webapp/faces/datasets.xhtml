<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/faces/template.xhtml">

	<ui:define name="title">Alle datasett i gruppen</ui:define>

	<ui:define name="content">
		<ul class="buttons">
			<ui:repeat value="#{info.datasets}" var="ds">
				<li><h:link outcome="pretty:dataset" value="#{ds.name}">
						<f:param name="owner" value="#{info.owner.shortName}" />
						<f:param name="group" value="#{info.group.shortName}" />
						<f:param name="dataset" value="#{ds.shortName}" />
					</h:link><br /> <span style="color: #999;">#{info.owner.shortName}/#{info.group.shortName}/#{ds.shortName}</span>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>

	<ui:define name="sidebar"></ui:define>

</ui:composition>
