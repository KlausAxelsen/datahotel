<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Datahotell</title>
	
	<link rel="stylesheet" type="text/css" href="#{resource['style:style.css']}" />
</h:head>
<h:body>
	<div id="page">
		<div id="header">
			<div id="parent">
				<a href="http://www.difi.no/"><h:graphicImage value="#{resource['img:difi.png']}" /></a>
			</div>
			<h1><h:link outcome="pretty:home">Datahotell</h:link></h1>
		</div>
		
		<div id="menu">
			<h:form>
				<ul id="supmenu">
					<li><h:link outcome="pretty:home">Oversikt</h:link></li>
					<li><h:link outcome="pretty:browse-list">Katalogen</h:link></li>
					<li><h:link outcome="pretty:def-list">Definisjoner</h:link></li>
					<li><h:link outcome="pretty:setting">Egenskaper</h:link></li>

					<li class="meta"><h:commandLink value="Logg ut" action="#{user.logout}" /></li>
				</ul>
			</h:form>
		</div>
		<div id="main">
			<div id="content">
				<ui:insert name="form">
					<h2><ui:insert name="title">Tittel?</ui:insert></h2>
				</ui:insert>
				<h:messages style="color:red;margin:8px;" />
				<ui:insert name="content" />
			</div>
			<div id="sidebar"> 
				<ui:insert name="sidebar" />
			</div>
		</div>
		<div id="footer">
			Driftes av <a href="http://www.difi.no/">Direktoratet for forvaltning og IKT (Difi)</a>
		</div>
	</div>

</h:body>
</html>
