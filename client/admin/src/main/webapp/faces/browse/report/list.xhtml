<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/faces/template.xhtml">

	<ui:define name="title">Rapporter</ui:define>

	<ui:define name="content">
		<ul>
			<ui:repeat value="#{report.reports}" var="report">
				<li><h:link outcome="pretty:report">
						<f:param name="id" value="#{report.id}" />
						Rapport id: #{report.id}
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>

</ui:composition>
