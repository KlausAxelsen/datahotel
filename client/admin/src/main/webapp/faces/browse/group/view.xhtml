<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/faces/template.xhtml">

	<ui:define name="title">Gruppe: #{browse.owner.shortName}/#{browse.group.name}</ui:define>

	<ui:define name="content">

		<h3>Egenskaper</h3>

		<dl>
			<dt>Navn</dt>
			<dd>#{browse.group.name}</dd>

			<dt>Kortnavn</dt>
			<dd>#{browse.group.shortName}</dd>

			<dt>Hjemmeside</dt>
			<dd>#{browse.group.url}</dd>

			<dt>Eier</dt>
			<dd>
				<h:link outcome="pretty:browse-owner-view">
					<f:param name="owner" value="#{browse.owner.shortName}" />
					#{browse.owner.name}</h:link>
			</dd>
		</dl>

		<h3>Datasett</h3>

		<h:dataTable value="#{browse.datasets}" var="ds">
			<h:column>
				<f:facet name="header">Navn</f:facet>
				<h:link outcome="pretty:browse-dataset-view">
					<f:param name="owner" value="#{browse.owner.shortName}" />
					<f:param name="group" value="#{browse.group.shortName}" />
					<f:param name="dataset" value="#{ds.shortName}" />
					#{ds.name}
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">Klager</f:facet>
				<h:link outcome="pretty:browse-dataset-reports">
					<f:param name="owner" value="#{browse.owner.shortName}" />
					<f:param name="group" value="#{browse.group.shortName}" />
					<f:param name="dataset" value="#{ds.shortName}" />
					Klager
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="pretty:browse-group-edit"
					value="Rediger egenskaper">
					<f:param name="group" value="#{browse.group.shortName}" />
					<f:param name="owner" value="#{browse.owner.shortName}" />
				</h:link></li>
		</ul>
	</ui:define>

</ui:composition>
