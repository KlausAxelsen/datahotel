<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/faces/template.xhtml">

	<ui:define name="title">
		<h:panelGroup rendered="#{definition.def.id == 0}">Ny definisjon</h:panelGroup>
		<h:panelGroup rendered="#{definition.def.id != 0}">Redigere definisjon</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<h:form class="nice">

			<label>Definisjon</label>
			<h:inputText value="#{definition.def.name}" required="true"
				requiredMessage="Navn kan ikke være tomt!" />

			<label>Kortnavn</label>
			<h:inputText value="#{definition.def.shortName}" required="true"
				requiredMessage="Kortnavn kan ikke være tomt!" />

			<label>Beskrivelse</label>
			<h:inputTextarea value="#{definition.def.description}"
				required="true" requiredMessage="Beskrivelse kan ikke være tom!" />

			<h:commandButton value="Lagre" action="#{definition.save}" />

		</h:form>
	</ui:define>

</ui:composition>
