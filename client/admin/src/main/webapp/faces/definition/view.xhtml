<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/faces/template.xhtml">

	<ui:define name="title">Definisjon: #{definition.def.name}</ui:define>

	<ui:define name="content">

		<h3>Egenskaper</h3>

		<dl>
			<dt>Navn</dt>
			<dd>#{definition.def.name}</dd>

			<dt>Kortnavn</dt>
			<dd>#{definition.def.shortName}</dd>

			<dt>Beskrivelse</dt>
			<dd>#{definition.def.description}</dd>
		</dl>

		<h3>Datasett</h3>

		<ul>
			<ui:repeat value="#{definition.datasets}" var="dataset">
				<li><h:link outcome="pretty:browse-dataset-view">
						<f:param name="owner"
							value="#{dataset.datasetGroup.owner.shortName}" />
						<f:param name="group" value="#{dataset.datasetGroup.shortName}" />
						<f:param name="dataset" value="#{dataset.shortName}" />
					#{dataset.datasetGroup.owner.shortName}/#{dataset.datasetGroup.shortName}/#{dataset.shortName}</h:link>
				</li>
			</ui:repeat>
		</ul>

	</ui:define>

	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="pretty:def-edit">
					<f:param name="shortName" value="#{definition.def.shortName}" />
			Rediger definisjon</h:link>
			</li>
		</ul>
	</ui:define>

</ui:composition>
