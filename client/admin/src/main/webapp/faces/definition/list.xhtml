<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/faces/template.xhtml">

	<ui:define name="title">Definisjoner</ui:define>

	<ui:define name="content">
		<ul>
			<ui:repeat value="#{definition.all}" var="def">
				<li><h:link outcome="pretty:def-view">
					<f:param name="shortName" value="#{def.shortName}" />
					#{def.name}</h:link> (#{def.shortName})</li>
			</ui:repeat>
		</ul>
	</ui:define>

	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="pretty:def-new">Ny definisjon</h:link></li>
		</ul>
	</ui:define>

</ui:composition>
