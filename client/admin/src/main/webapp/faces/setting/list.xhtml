<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/faces/template.xhtml">

	<ui:define name="title">Egenskaper</ui:define>

	<ui:define name="content">
		<h:dataTable value="#{setting.all}" var="s">
			<h:column>
				<f:facet name="header">Nøkkel</f:facet>
					#{s.key}
				</h:column>
			<h:column>
				<f:facet name="header">Verdi</f:facet>
					#{s.value}
				</h:column>
		</h:dataTable>

		<h:form>
			<label>Nøkkel</label>
			<h:inputText value="#{setting.key}" />

			<label>Verdi</label>
			<h:inputText value="#{setting.value}" />

			<h:commandButton action="#{setting.save}" value="submit"
				type="submit" />
		</h:form>
	</ui:define>

</ui:composition>
