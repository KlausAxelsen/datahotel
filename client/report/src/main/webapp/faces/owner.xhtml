<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" template="/faces/template.xhtml">

	<ui:define name="title">Rapportside</ui:define>

	<ui:define name="content">

		<h2>Rapportside</h2>

		<h:messages showDetail="false" showSummary="true" errorClass="errorMessage" id="messages" />

		Eier: <h:outputText id="owner" value="#{report.owner.name}" />
		<br />

		Gruppe: <h:outputText id="group" value="#{report.group.name}" />
		<br />

		Datasett: <h:outputText id="dataset" value="#{report.dataset.name}" />
		<br />

		<h:form>

			<h:outputText value="E-post: " />
			<br />
			<h:inputText id="email" value="#{report.report.email}" />
			<br />

			<h:outputText value="Beskrivelse: " />
			<br />
			<h:inputTextarea id="problem" rows="10" cols="50" value="#{report.report.message}" required="true" />
			<br />

			<h:commandButton id="submit" value="Submit" action="#{report.submit}" />

		</h:form>

	</ui:define>

</ui:composition>
